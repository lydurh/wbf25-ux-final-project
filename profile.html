<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/profile.js" type="module"></script>
  <link rel="stylesheet" href="css/profile.css">
  <script type="module" src="js/nav.js"></script>
  <title>Profile</title>
</head>

<body>
  <nav>
    <div class="logo">
      <a href="index.html"><div><img src="img/logo.svg" alt="logo" width="50" height="50"></div>BOOKSTONE</a>
    </div>
    <div id="burger-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <ul class="main-menu">
      <li><a href="books.html">Books</a></li>
      <li><a href="authors.html">Authors</a></li>
    </ul>

    <ul id="auth-links" class="util-menu"></ul>
  </nav>
  <main class="profileFormStyling">
    <header>
      <h1 id="profile-header"></h1>
    </header>
    <section id="show-profile">
      <p id="memberSince">Member since: <span id="membershipDate"></span></p>
      <form id="form-profile">
        <div class="inputContainer">
          <div class="groupInput">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" value="" disabled>
          </div>
          <div class="groupInput">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" value="" disabled>
          </div>
        </div>
        <div class="inputContainer">
          <div class="groupInput">
            <label for="date">Birth date</label>
            <input id="date" type="date" value="" disabled>
          </div>
          <div class="groupInput">
            <label for="email">E-mail</label>
            <input id="email" type="email" value="" disabled>
          </div>
        </div>
        <div class="inputContainer">
          <div class="groupInput">
            <label for="address">Address</label>
            <input id="address" type="text" value="" disabled>
          </div>
          <div class="groupInput">
            <label for="phoneNumber">Phone Number</label>
            <input id="phoneNumber" type="number" value="" disabled>
          </div>
        </div>
        <div class="buttonCon">
            <button id="updateUserBtn" class="button">Edit user</button>
            <button class="hidden button" id="saveUserBtn">Save user changes</button>
            <button id="deleteOpenModal" class="deleteBtn button">Delete user</button>
        </div>
      </form>
      <p id="showSuccessMessage"></p>
      <p id="errorText"></p>
    </section>
  </main>
   <footer>
    <p>&#169; KEA EXAM PROJECT</p>
  </footer>
  <dialog id="deleteUserModal">
    <div id="modalContent">
      <button class="close">&times;</button>
      <header>
        <h2>Are you sure you want to delete your account?</h2>
      </header>
      <div>
        <button class="closeModal button">Cancel</button>
        <button id="deleteUserBtn" class="deleteBtn button">Detele account</button>
      </div>
    </div>
  </dialog>
</body>

</html>
