<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/forms.css">
  <link rel="stylesheet" href="css/admin.css">
  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/admin.js"></script>
</head>

<body>
  <nav>
    <div class="logo">
      <a href="index.html"><div><img src="img/logo.svg" alt="logo" width="50" height="50"></div>BOOKSTONE</a>
    </div>
    <div id="burger-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <ul class="main-menu">
      <li><a href="books.html">Books</a></li>
      <li><a href="authors.html">Authors</a></li>
    </ul>

    <ul id="auth-links" class="util-menu"></ul>
  </nav>
  <main>
    <header>
      <h1>Hello admin</h1>
    </header>
    <section id="Admin_form">
      <div id="admin_content">
      </div>
    <div class="forms_container">
      <article>
        <header>
          <h2>Add a book</h2>
        </header>
        <form id="form_book">
          <input id="bookTitle" type="text" placeholder="Book title">
          <select id="authorId"></select>
          <select id="publisherId"></select>
          <input id="publishingYear" type="number" min="0" max="2025" placeholder="Publishing year">
          <div class="adminBtnContainer">
            <button class="adminAdd" type="submit" id="addBookBtn">Add book</button>
          </div>
        </form>
      </article>
      <article>
        <header>
          <h2>Add an author</h2>
        </header>
        <form id="form_authors">
          <input id="authorFirstName" type="text" placeholder="Author first name">
          <input id="authorLastName" type="text" placeholder="Author last name">
          <div class="adminBtnContainer">
            <button class="adminAdd" type="submit" id="addAuthorBtn">Add author</button>
          </div>
        </form>
      </article>
      <article>
        <header>
          <h2>Add a publisher</h2>
        </header>
        <form id="form_publisher">
          <input id="publisherName" type="text" placeholder="Publisher name">
          <div class="adminBtnContainer">
            <button class="adminAdd" type="submit" id="addPublisherBtn">Add publisher</button>
          </div>
        </form>
      </article>
    </div>
    </section>
  </main>
  <footer>
    <div class="logo">
      <a href="index.html" title="home"><div><img src="img/logo.svg" alt="logo" width="50" height="50"></div>BOOKSTONE</a>
    </div>
    <p>&#169; KEA GROUP PROJECT</p>
    <ul>
      <li>Contact us</li>
      <li><a href="tel:+4511111111">+45 11 11 11 11</a></li>
      <li><a href="mailto:mail@mail.com">mail@mail.com</a></li>
    </ul>
  </footer>
  <template id="authorTemplate">
    <option class="optionAuthorId" value="">Author</option>
  </template>
  <template id="publisherTemplate">
    <option class="optionPublisherId" value="">Publisher</option>
  </template>
</body>

</html>
