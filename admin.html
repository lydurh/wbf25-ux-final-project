<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover your next favorite read at Bookstone â€“ the ultimate destination for bestsellers, book reviews, and literary treasures.">
  <title>Admin</title>
  <link rel="stylesheet" href="css/admin.css">
  <script type="module" src="js/nav.js"></script>
  <script type="module" src="js/admin.js"></script>
</head>

<body>
  <nav>
    <div class="logo">
      <a href="index.html"><div><img src="img/logo.svg" alt="logo" width="50" height="50"></div>BOOKSTONE</a>
    </div>
    <div id="burger-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <ul class="main-menu">
      <li><a href="books.html">Books</a></li>
      <li><a href="authors.html">Authors</a></li>
    </ul>

    <ul id="auth-links" class="util-menu"></ul>
  </nav>
  <main>
    <header>
      <h1>Hello admin</h1>
    </header>
    <span id="messageCon" class="hidden"></span>

    <section id="Admin_form">
      <div id="admin_content">
      </div>
    <div class="forms_container">
      <article>
        <header>
          <h2>Add a book</h2>
        </header>
        <form id="form_book">
        <div class="groupInput">
        <label for="bookTitle">Book title</label>
          <input id="bookTitle" type="text" placeholder="Book title">
        </div>
        <div class="groupInput">
        <label for="authorId">Choose author</label>
          <select id="authorId"></select>
        </div>
        <div class="groupInput">
        <label for="publisherId">Choose publisher</label>
          <select id="publisherId"></select>
        </div>
        <div class="groupInput">
        <label for="publishingYear">Publishing year</label>
          <input id="publishingYear" type="number" min="0" max="2025" placeholder="Publishing year">
          </div>
          <div class="adminBtnContainer">
            <button class="adminAdd button" type="submit" id="addBookBtn">Add book</button>
          </div>
        </form>
      </article>
      <article>
        <header>
          <h2>Add an author</h2>
        </header>
        <form id="form_authors">
        <div class="groupInput">
        <label for="authorFirstName">Author first name</label>
        <input id="authorFirstName" type="text" placeholder="Author first name">
        </div>
        <div class="groupInput">
        <label for="authorLastName">Author last name</label>
        <input id="authorLastName" type="text" placeholder="Author last name">
        </div>
          <div class="adminBtnContainer">
            <button class="adminAdd button" type="submit" id="addAuthorBtn">Add author</button>
          </div>
        </form>
      </article>
      <article>
        <header>
          <h2>Add a publisher</h2>
        </header>
        <form id="form_publisher">
        <div class="groupInput">
        <label for="publisherName">Publisher name</label>
          <input id="publisherName" type="text" placeholder="Publisher name">
        </div>
          <div class="adminBtnContainer">
            <button class="adminAdd button" type="submit" id="addPublisherBtn">Add publisher</button>
          </div>
        </form>
      </article>
    </div>
    </section>
  </main>
  <footer>
    <p>&#169; KEA EXAM PROJECT</p>
  </footer>
  <template id="authorTemplate">
    <option class="optionAuthorId" value="">Author</option>
  </template>
  <template id="publisherTemplate">
    <option class="optionPublisherId" value="">Publisher</option>
  </template>
</body>

</html>
